name: Jor3a-Ti9niya-RDP

on:
  workflow_dispatch:

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Download and Install Playit
      run: |
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$env:USERPROFILE\playit.exe"
        Start-Sleep -Seconds 5
        Write-Host "‚úÖ Playit agent downloaded successfully."

    - name: Enable Remote Desktop (RDP)
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "admin@123" -Force)
        Write-Host "‚úÖ RDP Enabled. Use username 'runneradmin' and password 'admin@123'."

    - name: Start Playit Tunnel with Auto-Restart
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        Write-Host "üöÄ Starting Playit tunnel with auto-restart..."
        $PlayitPath = "$env:USERPROFILE\playit.exe"

        while ($true) {
          try {
            Start-Process -FilePath $PlayitPath -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -WindowStyle Hidden
            Write-Host "‚úÖ Playit tunnel started. Check your Playit dashboard for IP and port."
            Start-Sleep -Seconds 600  # Check every 10 min
            if (-not (Get-Process playit -ErrorAction SilentlyContinue)) {
              Write-Host "‚ö†Ô∏è Playit stopped unexpectedly. Restarting in 5 seconds..."
              Start-Sleep -Seconds 5
            }
          } catch {
            Write-Host "‚ùå Error running Playit: $_"
            Start-Sleep -Seconds 10
          }
        }

    - name: Keep GitHub Runner Alive for 6 Hours
      run: |
        Write-Host "üïí Keeping the RDP session alive for 6 hours..."
        Start-Sleep -Seconds 21600
        Write-Host "‚è∞ 6 hours completed ‚Äî workflow ending now."
